<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>WordApp:settings</title>
    
    <!-- imports -->
	<link rel="styleSheet" type="text/css" href="../resources/css/style.css" />
	<script language="JavaScript" type="text/javascript" src="../resources/js/functions.js"></script>
    
  </head>
  <body>
	<h1 class="logo"><a href="../WordApp.html">WordApp</a></h1>
	<div class="main">
	    <form action="start.html">
    		<fieldset>
    			<span class="error" id="err"></span>
    			<span class="notification" id="notif"></span>
    			<span>Number of words:</span>
    			<select id="number" size="0">
    				<option selected="selected" id="ten">10</option>
    				<option id="twenty">20</option>
    				<option id="fifty">50</option>
    			</select><br/>    			
    			<span>Translation:</span>
    			<select id="translationSelect" size="0">
    				<option selected="selected" value="LVEN">Latvian - English</option>    				
    			</select><br/>
	    		<input type="submit" class="button" value="Next" onclick="saveValues()" />
    		</fieldset>
    	</form> 
	</div>

  </body>
</html>
