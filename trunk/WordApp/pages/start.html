<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>WordApp:start</title>
    
    <!-- imports -->
	<link rel="styleSheet" type="text/css" href="../resources/css/style.css" />
	<script language="JavaScript" type="text/javascript" src="../resources/js/functions.js"></script>
    
  </head>
  <body>
  	<h1 class="logo"><a href="../WordApp.html">WordApp</a></h1>

    <div id="non-visible">
    	<form>
    		<fieldset>
			    <input type="button" class="button" value="Start" onclick="doStart()" />
    		</fieldset>
    	</form>
    </div>
    
    <div class="main" id="start">
	    <div>translation: <span id="translation"></span></div>
    	<form>
    		<fieldset>
    			<span class="error" id="err"></span>
    			<span class="notification" id="notif"></span>
		    	<h3 id="question"></h3>
    			<span>Answer:</span>
    			<input type="text" id="answer" size="32" value="" /><br/><br/>
	    		<input type="button" class="button" value="OK" onclick="doAnswer()" />
    		</fieldset>
    	</form>
    </div>
  </body>
</html>
